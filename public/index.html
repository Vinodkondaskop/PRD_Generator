<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PM Helper | On-Prem PRD Engine</title>
    <link rel="stylesheet" href="style.css?v=2">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&family=JetBrains+Mono:wght@400&display=swap"
        rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
</head>

<body>
    <div class="container">
        <header>
            <h1>PM Helper</h1>
            <p class="subtitle">Structured PRD Generator</p>
        </header>

        <main>
            <section class="input-panel">
                <div class="form-group">
                    <label for="featureName">Feature Name</label>
                    <input type="text" id="featureName" placeholder="e.g. ABHA Offline Registration" required>
                </div>
                <div class="form-group">
                    <label for="businessObjective">Business Objective (Optional)</label>
                    <input type="text" id="businessObjective" placeholder="What is the commercial or strategic goal?">
                </div>
                <div class="form-group">
                    <label for="description">Detailed Description</label>
                    <textarea id="description" placeholder="Describe the feature, user flows, and key constraints..."
                        required></textarea>
                </div>
                <button id="generateBtn">Generate PRD</button>
            </section>

            <section class="output-panel hidden">
                <div class="output-header">
                    <h2>Generated PRD</h2>
                    <button id="copyBtn" class="secondary-btn">Copy Markdown</button>
                </div>
                <div id="statusIndicator" class="status-bar"></div>
                <div id="prdOutput" class="markdown-body"></div>
            </section>
        </main>

        <footer>
            <p>Llama 3.2 (3B) via Ollama â€¢ Local Execution</p>
        </footer>
    </div>

    <script src="app.js?v=2"></script>
</body>

</html>
